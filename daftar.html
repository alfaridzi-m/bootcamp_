<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-image">
        <div class="login-container">
            <div class="login-header">
                <img src="icon/Logo.png" alt="Movie Icon" class="movie-icon">
                <h1 class="login-title">Daftar dulu ya</h1>
            </div>
            <form class="login-form">
                <p class="idtop"> Username</p>
                <input type="text" placeholder="Masukan username" class="input-field" required>
                <p class="idtop"> Kata Sandi</p>
                <input type="password" placeholder="Masukan kata sandi" class="input-field"  required>
                <p class="idtop"> Konfirmasi Kata Sandi</p>
                <input type="password" placeholder="Masukan kata sandi" class="input-field"  required>
                <div class="login-options">
                    <a href="/login.html" class="register-link">Sudah punya akun? <b>Login</b></a>
                    <a href="/lupa-sandi.html" class="forgot-password-link">Lupa kata sandi?</a>
                </div>
                <button type="submit" class="login-button">Masuk</button>
                <p class="or-text">Atau</p>
                <div class="google-login">
                    <img src="icon/goggle.webp" alt="Google Logo" class="google-icon">
                    <a href="#" class="google-login-link">Masuk dengan Google</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
