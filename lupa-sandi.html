<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-image">
        <div class="login-container">
            <div class="login-header">
                <img src="icon/Logo.png" alt="Movie Icon" class="movie-icon">
                <h1 class="login-title">Reset Kata Sandi </h1>
            </div>
            <div class="welcome-message">
                <p>Silahkan masukan email yang pernah digunakan</p>
            </div>
            <form class="login-form">
                <input type="text" placeholder="Masukan email" class="input-field" required>
                <div class="login-options">
                    <a href="/login.html" class="register-link">Sudah kata sandi? <b>Login</b></a>
            </form>
        </div>
    </div>

</body>
</html>
