<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2503/2503508.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image">
        <div class="login-container">
            <div class="login-header">
                <img src="icon/Logo.png" alt="Movie Icon" class="movie-icon">
                <h1 class="login-title">Masuk</h1>
            </div>
            <div class="welcome-message">
                <p>Selamat datang kembali!</p>
            </div>
            <form class="login-form">
                <p class="idtop"> Username</p>
                <input type="text" placeholder="Masukan username" class="input-field" required>
                <p class="idtop"> Kata Sandi</p>
                <input type="password" placeholder="Masukan kata sandi" class="input-field"  required>
                <div class="login-options">
                    <a href="/daftar.html" class="register-link">Belum punya akun? <b>Daftar</b></a>
                    <a href="/lupa-sandi.html" class="forgot-password-link">Lupa kata sandi?</a>
                </div>
                <a href="/chill.html" type="submit" class="login-button">Masuk</a>
                <p class="or-text">Atau</p>
                <div class="google-login">
                    <img src="icon/goggle.webp" alt="Google Logo" class="google-icon">
                    <a href="#" class="google-login-link">Masuk dengan Google</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
